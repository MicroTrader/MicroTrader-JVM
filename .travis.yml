language: java

jdk:
  - oraclejdk8

os:
  - linux
  - osx

env:
  - ARCH=x86_64
  - ARCH=i686

before_install:
  - pip install --user codecov

script:
  - ./gradlew build --stacktrace --info --debug

after_success:
  - ./gradlew jacocoTestReport coveralls --stacktrace --info --debug
  - ./gradlew cobertura coveralls --stacktrace --info --debug
  - codecov
  - ./gradlew --stop